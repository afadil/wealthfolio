<!doctype html>
<html lang="en" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Wealthfolio</title>
    <style>
      /* Prevent mobile viewport bouncing */
      html,
      body {
        touch-action: pan-x pan-y;
        overscroll-behavior: none;
      }

      /* Simulate a Splash screen before react app mount */
      body {
        background-color: #09090b;
        background-image: url("/splashscreen.png");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 250px auto;
        background-attachment: fixed;
      }

      /* Ensure root content sits above the background */
      #root {
        position: relative;
        z-index: 1;
        background-color: transparent;
      }
    </style>
  </head>

  <body class="overflow-x-hidden font-mono">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
