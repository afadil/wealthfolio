name: PR Check

on:
  pull_request:
    branches:
      - main
      - develop
      - "feature/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package types
        run: pnpm run build:types

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test

      - name: Build frontend
        run: pnpm build

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-core
            src-server
            src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev

      - name: Create dist folder for Tauri context
        run:
          mkdir -p dist && echo '<!DOCTYPE html><html><head></head><body></body></html>' >
          dist/index.html

      - name: Check formatting (src-core)
        run: cargo fmt --manifest-path src-core/Cargo.toml --all -- --check

      - name: Check formatting (src-server)
        run: cargo fmt --manifest-path src-server/Cargo.toml --all -- --check

      - name: Check formatting (src-tauri)
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --all -- --check

      - name: Clippy (src-core)
        run:
          cargo clippy --manifest-path src-core/Cargo.toml --all-targets --all-features -- -D
          warnings

      - name: Clippy (src-server)
        run:
          cargo clippy --manifest-path src-server/Cargo.toml --all-targets --all-features -- -D
          warnings

      - name: Clippy (src-tauri)
        run:
          cargo clippy --manifest-path src-tauri/Cargo.toml --all-targets --all-features -- -D
          warnings

      - name: Test (src-core)
        run: cargo test --manifest-path src-core/Cargo.toml

      - name: Test (src-server)
        run: cargo test --manifest-path src-server/Cargo.toml

      - name: Test (src-tauri)
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Build (src-server)
        run: cargo build --manifest-path src-server/Cargo.toml --release

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [frontend-check, rust-check]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.frontend-check.result }}" == "failure" ]] || [[ "${{ needs.rust-check.result }}" == "failure" ]]; then
            echo "❌ Build failed"
            exit 1
          elif [[ "${{ needs.frontend-check.result }}" == "cancelled" ]] || [[ "${{ needs.rust-check.result }}" == "cancelled" ]]; then
            echo "⚠️ Build was cancelled"
            exit 1
          else
            echo "✅ All checks passed"
          fi
