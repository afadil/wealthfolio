[package]
name = "wealthfolio-app"
version = "1.0.18"
description = "Portfolio tracker"
authors = ["Aziz Fadil"]
license = "LGPL-3.0"
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5.4", features = [] }

[dependencies]
wealthfolio_core = { path = "../src-core" }
tauri = { version = "1.7.2", features = [ "dialog-save", "dialog-open", "fs-all", "path-all", "window-start-dragging", "shell-open"] }
diesel = { version = "2.2.4", features = ["sqlite", "chrono", "r2d2", "numeric", "returning_clauses_for_sqlite_3_35"] }
dotenvy = "0.15.7"
chrono = { version = "0.4.38", features = ["serde"] }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
